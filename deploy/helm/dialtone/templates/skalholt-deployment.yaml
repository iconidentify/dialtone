{{- if .Values.skalholt.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dialtone.fullname" . }}-skalholt
  labels:
    {{- include "dialtone.labels" . | nindent 4 }}
    app.kubernetes.io/component: skalholt
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "dialtone.name" . }}
      app.kubernetes.io/component: skalholt
  template:
    metadata:
      labels:
        app.kubernetes.io/component: skalholt
        {{- include "dialtone.labels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "dialtone.serviceAccountName" . }}
      securityContext:
        fsGroup: 1000
      containers:
        - name: skalholt
          image: "{{ .Values.skalholt.image.repository }}:{{ .Values.skalholt.image.tag }}"
          imagePullPolicy: {{ .Values.skalholt.image.pullPolicy }}
          env:
            - name: JAVA_OPTS
              value: "-Xmx2g -Xms1g"
          ports:
            - name: telnet-color
              containerPort: 8161
              protocol: TCP
            - name: telnet
              containerPort: 8162
              protocol: TCP
            - name: http-api
              containerPort: 8163
              protocol: TCP
            - name: websocket
              containerPort: 8164
              protocol: TCP
          readinessProbe:
            tcpSocket:
              port: telnet-color
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: telnet-color
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            {{- toYaml .Values.skalholt.resources | nindent 12 }}
          volumeMounts:
            - name: world-data
              mountPath: /app/world
            {{- if .Values.skalholt.config.existingSecretName }}
            - name: skalholt-config
              mountPath: /app/server.yaml
              subPath: server.yaml
            {{- end }}
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: world-data
          persistentVolumeClaim:
            claimName: {{ include "dialtone.fullname" . }}-skalholt-world
        {{- if .Values.skalholt.config.existingSecretName }}
        - name: skalholt-config
          secret:
            secretName: {{ .Values.skalholt.config.existingSecretName }}
        {{- end }}
{{- end }}
