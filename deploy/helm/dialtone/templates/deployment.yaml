apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dialtone.fullname" . }}
  labels:
    {{- include "dialtone.labels" . | nindent 4 }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "dialtone.name" . }}
      app.kubernetes.io/component: server
  template:
    metadata:
      labels:
        app.kubernetes.io/component: server
        {{- include "dialtone.labels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "dialtone.serviceAccountName" . }}
      securityContext:
        fsGroup: 1000
      initContainers:
        - name: config-merge
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              cp /config/application.properties /merged-config/application.properties
              echo "" >> /merged-config/application.properties
              if [ -f /secret-config/secret.properties ]; then
                # Chart-created secret: single properties file
                cat /secret-config/secret.properties >> /merged-config/application.properties
              else
                # External secret (kubectl create secret generic): individual key files
                for f in /secret-config/*; do
                  if [ -f "$f" ]; then
                    key=$(basename "$f")
                    value=$(cat "$f")
                    echo "${key}=${value}" >> /merged-config/application.properties
                  fi
                done
              fi
          volumeMounts:
            - name: config
              mountPath: /config
            - name: secret-config
              mountPath: /secret-config
            - name: merged-config
              mountPath: /merged-config
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      containers:
        - name: dialtone
          image: "{{ .Values.image.repository }}:{{ default .Chart.AppVersion .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: JAVA_TOOL_OPTIONS
              value: "-Xms512m -Xmx1536m"
          ports:
            - name: aol
              containerPort: 5191
              protocol: TCP
            - name: web
              containerPort: 5200
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /api/health
              port: web
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/health
              port: web
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: merged-config
              mountPath: /app/resources/application.properties
              subPath: application.properties
            - name: db-data
              mountPath: /app/db
            - name: storage-data
              mountPath: /app/storage
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            runAsGroup: 1000
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      volumes:
        - name: config
          configMap:
            name: {{ include "dialtone.fullname" . }}-config
        - name: secret-config
          secret:
            secretName: {{ include "dialtone.secretName" . }}
        - name: merged-config
          emptyDir: {}
        - name: db-data
          persistentVolumeClaim:
            claimName: {{ include "dialtone.fullname" . }}-db
        - name: storage-data
          persistentVolumeClaim:
            claimName: {{ include "dialtone.fullname" . }}-storage
