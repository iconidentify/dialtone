# Docker-specific configuration for Dialtone
# This file overrides application.properties when running in Docker

# Server configuration
server.port=5191
bind.address=0.0.0.0
verbose=true

# Production OAuth redirect URIs
x.oauth.redirect.uri=https://dialtone.live/api/auth/x/callback
discord.oauth.redirect.uri=https://dialtone.live/api/auth/discord/callback

# These can be overridden via environment variables in docker-compose.yml
# Example: -e AUTH_USERS=user1:pass1,user2:pass2
