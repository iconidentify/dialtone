# SLF4J Simple Logger Configuration for Dialtone AOL Server
# This file controls Netty's LoggingHandler and framework internal logging

# =============================================================================
# LOGGING STRATEGY
# =============================================================================
#
# INFO:  Functional analytics - high-level user/server actions
#        - User authentication (login success/failure)
#        - Connection lifecycle (connect, disconnect, session replaced)
#        - Chat actions (message sent, broadcasts)
#        - Token processing (Aa, Dd, fh, etc.)
#        - Atomforge compilation timing (duration, chunks, bytes)
#        - Service health (news fetches, bot responses, quota status)
#        - One-line format: [CATEGORY] action | key:value | key:value
#
# DEBUG: Protocol-level diagnostics - verbose frame/processing details
#        - TCP buffer accumulation
#        - Frame scanning and extraction
#        - Multi-frame stream accumulation
#        - FDO decompilation sources
#        - Pacer drain details (per-frame DATA logs)
#        - Chunk enqueuing internals
#
# WARN:  Non-fatal issues requiring attention
#        - Backpressure/channel health warnings
#        - Stale state cleanup
#        - API quota exhaustion
#
# ERROR: Fatal errors requiring immediate action
#        - Compilation failures
#        - Authentication errors
#        - Connection/write errors
#
# =============================================================================

# Global default - keep most logs at INFO
org.slf4j.simpleLogger.defaultLogLevel=debug

# Your application - INFO for production (clean functional analytics)
#                    DEBUG for troubleshooting (verbose frame-level details)
org.slf4j.simpleLogger.log.com.dialtone=debug

# Netty LoggingHandler - DEBUG to see frame-by-frame wire protocol hex dumps
# Set to INFO or WARN in production to reduce verbosity
# NOTE: This is independent of application logs - controls Netty's frame logging only
org.slf4j.simpleLogger.log.io.netty.handler.logging=debug

# Netty channel operations - only enable when debugging channel state issues
org.slf4j.simpleLogger.log.io.netty.channel=warn

# Netty buffer management - only enable when debugging memory leaks
org.slf4j.simpleLogger.log.io.netty.buffer=warn

# ScribeJava OAuth library - DEBUG to see OAuth request/response details
# Enable when debugging OAuth flow issues (timestamp parsing, token exchange)
org.slf4j.simpleLogger.log.com.github.scribejava=debug

# Timestamps with milliseconds
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss.SSS

# Show thread names (important for async debugging with Netty)
org.slf4j.simpleLogger.showThreadName=true

# Don't show logger class name (keeps logs cleaner)
org.slf4j.simpleLogger.showLogName=false

