name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Configure Maven settings for GitHub Packages
      run: |
        mkdir -p ~/.m2
        cat > ~/.m2/settings.xml << 'EOF'
        <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0"
          xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
          xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0 https://maven.apache.org/xsd/settings-1.0.0.xsd">
          <servers>
            <server>
              <id>github-atomforge</id>
              <username>${env.GITHUB_ACTOR}</username>
              <password>${env.GITHUB_TOKEN}</password>
            </server>
            <server>
              <id>github-skalholt</id>
              <username>${env.GITHUB_ACTOR}</username>
              <password>${env.GITHUB_TOKEN}</password>
            </server>
          </servers>
        </settings>
        EOF

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: src/main/resources/static/package-lock.json

    - name: Install frontend dependencies
      working-directory: src/main/resources/static
      run: npm ci

    - name: Build frontend
      working-directory: src/main/resources/static
      run: npm run build

    - name: Run tests
      run: mvn clean test
      env:
        GITHUB_TOKEN: ${{ secrets.PACKAGES_READ_TOKEN }}
        GITHUB_ACTOR: ${{ github.actor }}

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name != 'pull_request'

    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        target: production
        cache-from: type=gha
        cache-to: type=gha,mode=max
        build-args: |
          GITHUB_ACTOR=${{ github.actor }}
          GITHUB_TOKEN=${{ secrets.PACKAGES_READ_TOKEN }}

    - name: Extract short SHA
      id: sha
      run: |
        SHA_SHORT=$(echo ${{ github.sha }} | cut -c1-7)
        echo "sha_short=$SHA_SHORT" >> $GITHUB_OUTPUT

    - name: Generate deployment summary
      run: |
        echo "## Docker Image Built and Pushed" >> $GITHUB_STEP_SUMMARY
        echo "**Registry:** ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
        echo "**Image:** ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
        echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
        echo '${{ steps.meta.outputs.tags }}' | sed 's/^/- /' >> $GITHUB_STEP_SUMMARY

  deploy-production:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    concurrency:
      group: deploy-production
      cancel-in-progress: false
    permissions:
      contents: read
      packages: read

    steps:
      - name: Extract short SHA
        id: meta
        run: |
          SHA_SHORT=$(echo ${{ github.sha }} | cut -c1-7)
          echo "sha_short=$SHA_SHORT" >> $GITHUB_OUTPUT

      - name: Install kubectl
        run: |
          curl -sLO "https://dl.k8s.io/release/$(curl -sL https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl && sudo mv kubectl /usr/local/bin/

      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.LINODE_KUBECONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Verify cluster connection
        run: |
          kubectl cluster-info
          kubectl get nodes

      - name: Deploy to Kubernetes
        run: |
          IMAGE_TAG="${{ steps.meta.outputs.sha_short }}"
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${IMAGE_TAG}"
          echo "Deploying image: ${IMAGE}"
          kubectl set image deployment/dialtone dialtone="${IMAGE}" -n dialtone

      - name: Verify deployment
        run: |
          EXPECTED_TAG="${{ steps.meta.outputs.sha_short }}"
          echo "Expected image tag: sha-${EXPECTED_TAG}"

          echo "Waiting for rollout..."
          kubectl rollout status deployment/dialtone -n dialtone --timeout=120s

          ACTUAL=$(kubectl get deployment dialtone -n dialtone \
            -o jsonpath='{.spec.template.spec.containers[0].image}')
          echo "Running image: ${ACTUAL}"

          if [[ "${ACTUAL}" != *"${EXPECTED_TAG}"* ]]; then
            echo "ERROR: Running image does not match expected tag!"
            exit 1
          fi

          echo ""
          echo "==> Deployment verified: sha-${EXPECTED_TAG}"
          kubectl get pods -n dialtone -o custom-columns='NAME:.metadata.name,IMAGE:.spec.containers[*].image,STATUS:.status.phase'

      - name: Debug on failure
        if: failure()
        run: |
          echo "==> Pod status:"
          kubectl get pods -n dialtone -o wide 2>/dev/null || true

          echo ""
          echo "==> Recent events:"
          kubectl get events -n dialtone --sort-by='.lastTimestamp' 2>/dev/null | tail -30 || true

          echo ""
          echo "==> Pod logs (last 30 lines):"
          for pod in $(kubectl get pods -n dialtone --no-headers -o custom-columns=':metadata.name' 2>/dev/null); do
            echo "--- ${pod} ---"
            kubectl logs "${pod}" -n dialtone --tail=30 2>/dev/null || true
          done